default_install_hook_types: [pre-commit, pre-push, commit-msg]
fail_fast: true
repos:
  - repo: local
    hooks:
      - id: check-cli-dump-tree-output
        name: check "cli dump-tree" output
        language: system
        entry: bash -c 'make dump-tree'
        require_serial: true
        stages: [pre-commit]
      - id: check-cli-docs-outputs
        name: check "cli doc" outputs
        language: system
        entry: bash -c 'make generate-docs'
        require_serial: true
        stages: [pre-commit]
      - id: add-all-specs
        name: add all specs
        language: system
        entry: bash -c 'make add-all-specs'
        require_serial: true
        stages: [pre-commit]

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        stages: [pre-commit, pre-push]
