default_install_hook_types: [pre-commit, pre-push, commit-msg]
repos:
-   repo: local
    hooks:
    -   id: spec-stats
        name: spec-stats
        language: python
        entry: bash -c 'python3 ./scripts/spec_stats.py ./mgc/cli/openapis -o ./script-qa/spec_stats_dump.yml'
        types_or: [python, yaml]
        stages: [pre-push]
        additional_dependencies: [jsonschema, PyYAML, typing, argparse]
    -   id: go-test
        name: go-test
        language: golang
        entry: bash -c 'find . -name go.mod -execdir go test ./... \; | grep -zqv FAIL'
        stages: [pre-push]
    -   id: valid-openapi-specs
        name: valid-openapi-specs
        language: python
        entry: scripts/transformers/validate_openapi_specs.py
        files: ^mgc/cli/openapis/(?!index).*[.]openapi[.](yaml|yml|json)$
        types_or: [yaml, json]
        stages: [pre-commit, pre-push]
        additional_dependencies: [jsonschema, PyYAML, typing, argparse]
    -   id: check-cli-help-outputs
        name: check "cli help" outputs
        language: system
        entry: bash -c './scripts/gen_expected_cli_full_help_output_file.sh'
        require_serial: true
        stages: [pre-commit]
    -   id: oapi-index-gen
        name: oapi-index-gen
        language: system
        entry: bash -c './scripts/oapi_index_gen.sh'
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
        stages: [pre-commit, pre-push]
        exclude: ^script-qa/
    -   id: end-of-file-fixer
        stages: [pre-commit, pre-push]
        exclude: >
          (?x)(
            ^mgc/sdk/version.txt|
            ^script-qa/
          )
    -   id: check-yaml
        stages: [pre-commit, pre-push]
    -   id: check-added-large-files
        stages: [pre-commit, pre-push]
    -   id: check-shebang-scripts-are-executable
        stages: [pre-commit, pre-push]
    -   id: check-merge-conflict
        stages: [pre-commit, pre-push]
    -   id: mixed-line-ending
        stages: [pre-commit, pre-push]

-   repo: https://github.com/golangci/golangci-lint
    rev: v1.54.2
    hooks:
    -   id: golangci-lint
        stages: [pre-commit]
        # Need to specify manually due to this issue:
        # https://github.com/golangci/golangci-lint/issues/2654
        entry: bash -c "go list -f '{{.Dir}}/...' -m | xargs golangci-lint run --fix --new-from-rev HEAD"

-   repo: https://github.com/golangci/golangci-lint
    rev: v1.54.2
    hooks:
    -   id: golangci-lint
        stages: [pre-push]
        # Need to specify manually due to this issue:
        # https://github.com/golangci/golangci-lint/issues/2654
        entry: bash -c "go list -f '{{.Dir}}/...' -m | xargs golangci-lint run --fix"

-   repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
    -   id: go-mod-tidy
        stages: [pre-commit]

-   repo: https://github.com/commitizen-tools/commitizen
    rev: 3.10.0
    hooks:
    -   id: commitizen
        stages: [commit-msg]

-   repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
    -   id: flake8
        stages: [pre-commit, pre-push]
        additional_dependencies:
          - flake8-builtins
          - flake8-colors
          - flake8-comprehensions
          - flake8-deprecated
          - flake8-module-name
          - flake8-print
          - flake8-requirements
          - flake8-rst-docstrings
          - flake8-tidy-imports

-   repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    -   id: black
        stages: [pre-commit, pre-push]
