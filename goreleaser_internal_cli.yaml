project_name: mgccli
builds:
  -
    env: [CGO_ENABLED=0]
    id: "mgc"
    goos:
      - linux
      - windows
      - darwin
    binary: mgc
    goarch:
      - amd64
    ldflags:
      - -s -w -X magalu.cloud/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: mgc/cli/main.go
  - env: [ CGO_ENABLED=0 ]
    id: "terraform"
    goos:
      - linux
      - windows
    goarch:
      - amd64
    binary: terraform-provider-mgc
    ldflags:
      - -s -w -X magalu.cloud/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: mgc/terraform-provider-mgc/main.go
nfpms:
-
  maintainer: Magalu Cloud <magalucloud.cli@luizalabs.com>
  id: mgc
  description: MGC CLI.
  homepage: https://magalu.cloud/
  license: MIT
  package_name: mgccli
  bindir: /usr/bin
  formats:
  - deb
  builds:
    - mgc
release:
  replace_existing_artifacts: true
  draft: true
  prerelease: true
archives:
- id: all
  allow_different_binary_count: true
