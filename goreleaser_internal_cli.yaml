project_name: mgccli
builds:
  -
    env: [CGO_ENABLED=0]
    id: "mgc"
    goos:
      - linux
      - windows
      - darwin
    binary: mgc
    goarch:
      - amd64
    ldflags:
      - -s -w -X magalu.cloud/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: mgc/cli/main.go
release:
  replace_existing_artifacts: true
  draft: true
  prerelease: true
