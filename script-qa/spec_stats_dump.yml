kubernetes.openapi:
  computed-variables:
    - POST /v0/clusters:
        - '201':
            computed:
              - id
              - message
              - state
            non-computed:
              - allowed_cidrs
              - description
              - enabled_bastion
              - enabled_server_group
              - name
              - node_pools
              - version
              - zone
    - POST /v0/clusters/{cluster_id}/node_pools:
        - '201':
            computed:
              - created_at
              - disk_size
              - disk_type
              - id
              - messages
              - node_image
              - ram
              - securityGroups
              - size
              - state
              - updated_at
              - vcpu
              - zone
            non-computed:
              - cluster_id
              - flavor
              - max_replicas
              - min_replicas
              - name
              - replicas
              - tags
              - taints
  missing-crud:
    - info:
        - post
        - delete
    - flavor:
        - post
        - delete
    - version:
        - post
        - delete
  non-json-responses:
    GET /v0/clusters/{cluster_id}/kubeconfig:
      - '200': application/yaml
  non-snakecase-values:
    GET /v0/clusters/{cluster_id}:
      responses:
        application/json:
          - .controlplane.securityGroups
    GET /v0/clusters/{cluster_id}/kubeconfig:
      responses:
        application/yaml:
          - .fileName
    GET /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    PATCH /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    POST /v0/clusters/{cluster_id}/node_pools:
      responses:
        application/json:
          - .securityGroups
  uneven-resources:
    info:
      GET:
        - /v0/info/flavors
        - /v0/info/versions
network.openapi:
  computed-variables:
    - POST /v0/ports:
        - '200':
            computed:
              - id
            non-computed:
              - has_pip
              - has_sg
              - name
              - security_groups_id
              - subnets
              - x-zone
    - POST /v0/vpcs/{vpc_id}/ports:
        - '200':
            computed:
              - id
            non-computed:
              - has_pip
              - has_sg
              - name
              - security_groups_id
              - subnets
              - vpc_id
              - x-zone
    - POST /v0/vpcs/{vpc_id}/public_ips:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - validate_quota
              - vpc_id
              - wait
              - wait_timeout
    - POST /v0/vpcs/{vpc_id}/security_groups:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - name
              - vpc_id
              - wait
              - wait_timeout
    - POST /v0/vpcs/default:
        - '200':
            computed:
              - id
    - POST /v0/vpcs:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - name
    - POST /v0/security_groups/{security_group_id}/rules:
        - '200':
            computed:
              - id
            non-computed:
              - direction
              - ethertype
              - port_range_max
              - port_range_min
              - protocol
              - remote_group_id
              - remote_ip_prefix
              - security_group_id
              - validate_quota
              - wait
              - wait_timeout
    - POST /v0/security_groups/default:
        - '201':
            computed:
              - id
    - POST /v0/security_groups:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - name
              - validate_quota
              - wait
              - wait_timeout
    - POST /v0/vpcs/{vpc_id}/subnets:
        - '201':
            computed:
              - id
            non-computed:
              - cidr_block
              - description
              - dns_nameservers
              - ip_version
              - name
              - vpc_id
              - x-zone
  missing-crud:
    - rule:
        - post
  non-snakecase-values:
    POST /v0/ports:
      parameters:
        - x-zone
    POST /v0/vpcs/{vpc_id}/ports:
      parameters:
        - x-zone
    POST /v0/vpcs/{vpc_id}/subnets:
      parameters:
        - x-zone
  typeless-schemas:
    - paths./v0/ports/{port_id}/attach/{security_group_id}.post.responses.200.content.application/json.schema
    - paths./v0/ports/{port_id}/detach/{security_group_id}.post.responses.200.content.application/json.schema
    - paths./v0/public_ips/{public_ip_id}/attach/{port_id}.post.responses.200.content.application/json.schema
    - paths./v0/public_ips/{public_ip_id}/detach/{port_id}.post.responses.200.content.application/json.schema
  uneven-resources:
    port:
      DELETE:
        - /v0/ports/{port_id}
        - /v0/ports/all
    public_ip:
      POST:
        - /v0/public_ips/{public_ip_id}/attach/{port_id}
        - /v0/public_ips/{public_ip_id}/detach/{port_id}
    security_group:
      DELETE:
        - /v0/security_groups/{security_group_id}
        - /v0/security_groups_all
      POST:
        expected_prefix: /v0/security_groups
        uneven:
          - /v0/security_groups/default
    subnets:
      GET:
        - /v0/vpcs/{vpc_id}/subnets
        - /v0/subnets/{subnet_id}
    vpc:
      DELETE:
        - /v0/vpcs/{vpc_id}
        - /v0/vpcs/all
      GET:
        expected_prefix: /v0/vpcs
        uneven:
          - /v0/vpcs/{vpc_id}/public_ips
          - /v0/vpcs/{vpc_id}/security_groups
      POST:
        expected_prefix: /v0/vpcs
        uneven:
          - /v0/vpcs/{vpc_id}/public_ips
          - /v0/vpcs/{vpc_id}/security_groups
          - /v0/vpcs/default
  unused-components:
    - '#/components/schemas/AddInterfaceRequest'
