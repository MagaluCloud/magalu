              - addresses
              - backup_retention_days
              - backup_start_at
              - created_at
              - datastore_id
              - finished_at
              - flavor_id
              - name
              - password
              - replicas
              - size
              - started_at
              - status
              - type
              - updated_at
              - user
            non-computed:
              - id
    - POST /v1/instances/{id}/stop:
        - '200':
            computed:
              - addresses
              - backup_retention_days
              - backup_start_at
              - created_at
              - datastore_id
              - finished_at
              - flavor_id
              - name
              - password
              - replicas
              - size
              - started_at
              - status
              - type
              - updated_at
              - user
            non-computed:
              - id
    - POST /v1/replicas:
        - '202':
            computed:
              - id
            non-computed:
              - flavor_id
              - name
              - source_id
    - POST /v1/replicas/{replica_id}/resize:
        - '200':
            computed:
              - addresses
              - created_at
              - datastore_id
              - finished_at
              - id
              - name
              - size
              - source_id
              - started_at
              - status
              - type
              - updated_at
            non-computed:
              - flavor_id
              - replica_id
    - POST /v1/replicas/{replica_id}/start:
        - '200':
            computed:
              - addresses
              - created_at
              - datastore_id
              - finished_at
              - flavor_id
              - id
              - name
              - size
              - source_id
              - started_at
              - status
              - type
              - updated_at
            non-computed:
              - replica_id
    - POST /v1/replicas/{replica_id}/stop:
        - '200':
            computed:
              - addresses
              - created_at
              - datastore_id
              - finished_at
              - flavor_id
              - id
              - name
              - size
              - source_id
              - started_at
              - status
              - type
              - updated_at
            non-computed:
              - replica_id
  missing-crud:
    - datastores:
        - post
        - delete
    - flavors:
        - post
        - delete
    - backups:
        - post
mke.openapi:
  computed-variables:
    - POST /v0/clusters:
        - '201':
            computed:
              - id
              - message
              - state
            non-computed:
              - description
              - enabled_bastion
              - enabled_server_group
              - name
              - node_pools
              - version
    - POST /v0/clusters/{cluster_id}/node_pools:
        - '201':
            computed:
              - created_at
              - disk_size
              - disk_type
              - id
              - messages
              - node_image
              - ram
              - securityGroups
              - size
              - state
              - updated_at
              - vcpu
              - zone
            non-computed:
              - cluster_id
              - enabled
              - flavor
              - max_replicas
              - min_replicas
              - name
              - replicas
              - tags
              - taints
  missing-crud:
    - info:
        - post
        - delete
  non-json-responses:
    GET /v0/clusters/{cluster_id}/kubeconfig:
      - '200': application/yaml
  non-snakecase-values:
    GET /v0/clusters/{cluster_id}:
      responses:
        application/json:
          - .controlplane.securityGroups
    GET /v0/clusters/{cluster_id}/kubeconfig:
      responses:
        application/yaml:
          - .fileName
    GET /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    PATCH /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    POST /v0/clusters/{cluster_id}/node_pools:
      responses:
        application/json:
          - .securityGroups
