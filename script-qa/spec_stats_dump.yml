mke.openapi:
  computed-variables:
    - POST /v0/clusters:
        - '201':
            computed:
              - id
              - message
              - state
            non-computed:
              - description
              - enabled_bastion
              - enabled_server_group
              - name
              - node_pools
              - version
    - POST /v0/clusters/{cluster_id}/node_pools:
        - '201':
            computed:
              - created_at
              - disk_size
              - disk_type
              - id
              - messages
              - node_image
              - ram
              - securityGroups
              - size
              - state
              - updated_at
              - vcpu
              - zone
            non-computed:
              - cluster_id
              - enabled
              - flavor
              - max_replicas
              - min_replicas
              - name
              - replicas
              - tags
              - taints
  missing-crud:
    - info:
        - post
        - delete
  non-json-responses:
    GET /v0/clusters/{cluster_id}/kubeconfig:
      - '200': application/yaml
  non-snakecase-values:
    GET /v0/clusters/{cluster_id}:
      responses:
        application/json:
          - .controlplane.securityGroups
    GET /v0/clusters/{cluster_id}/kubeconfig:
      responses:
        application/yaml:
          - .fileName
    GET /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    PATCH /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    POST /v0/clusters/{cluster_id}/node_pools:
      responses:
        application/json:
          - .securityGroups
  uneven-resources:
    info:
      GET:
        - /v0/info/flavors
        - /v0/info/versions
network.openapi:
  computed-variables:
    - POST /v0/ports:
        - '200':
            computed:
              - id
            non-computed:
              - has_pip
              - has_sg
              - name
              - security_groups_id
              - subnets
    - POST /v0/vpcs/{vpc_id}/ports:
        - '200':
            computed:
              - id
            non-computed:
              - has_pip
              - has_sg
              - name
              - security_groups_id
              - subnets
              - vpc_id
    - POST /v0/vpcs/{vpc_id}/public_ips:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - validate_quota
              - vpc_id
    - POST /v0/routers/default:
        - '201':
            computed:
              - id
    - POST /v0/security_groups/{security_group_id}/rules:
        - '200':
            computed:
              - id
            non-computed:
              - direction
              - ethertype
              - port_range_max
              - port_range_min
              - protocol
              - remote_group_id
              - remote_ip_prefix
              - security_group_id
              - validate_quota
              - wait
              - wait_timeout
    - POST /v0/security_groups/default:
        - '201':
            computed:
              - id
    - POST /v0/security_groups:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - name
              - validate_quota
    - POST /v0/vpcs/{vpc_id}/security_groups:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - name
              - vpc_id
              - wait
              - wait_timeout
    - POST /v0/vpcs/{vpc_id}/subnets:
        - '201':
            computed:
              - id
            non-computed:
              - cidr_block
              - description
              - dns_nameservers
              - ip_version
              - name
              - vpc_id
    - POST /v0/vpcs/default:
        - '200':
            computed:
              - id
    - POST /v0/vpcs:
        - '200':
            computed:
              - id
            non-computed:
              - description
              - name
  missing-crud:
    - quotas:
        - post
        - delete
  typeless-schemas:
    - paths./v0/ports/{port_id}/attach/{security_group_id}.post.responses.200.content.application/json.schema
    - paths./v0/ports/{port_id}/detach/{security_group_id}.post.responses.200.content.application/json.schema
    - paths./v0/public_ips/{public_ip_id}/attach/{port_id}.post.responses.200.content.application/json.schema
    - paths./v0/public_ips/{public_ip_id}/detach/{port_id}.post.responses.200.content.application/json.schema
    - paths./v0/routers.get.responses.200.content.application/json.schema
  uneven-resources:
    port:
      DELETE:
        - /v0/ports/{port_id}
        - /v0/ports/all
      GET:
        expected_prefix: /v0/ports
        uneven:
          - /v0/vpcs/{vpc_id}/ports
      POST:
        expected_prefix: /v0/ports
        uneven:
          - /v0/vpcs/{vpc_id}/ports
    public_ip:
      GET:
        expected_prefix: /v0/public_ips
        uneven:
          - /v0/vpcs/{vpc_id}/public_ips
      POST:
        - /v0/vpcs/{vpc_id}/public_ips
        - /v0/public_ips/{public_ip_id}/attach/{port_id}
        - /v0/public_ips/{public_ip_id}/detach/{port_id}
    rule:
      GET:
        - /v0/security_groups/{security_group_id}/rules
        - /v0/rules/{rule_id}
    security_group:
      DELETE:
        - /v0/security_groups/{security_group_id}
        - /v0/security_groups_all
      GET:
        expected_prefix: /v0/security_groups
        uneven:
          - /v0/vpcs/{vpc_id}/security_groups
      POST:
        expected_prefix: /v0/security_groups
        uneven:
          - /v0/vpcs/{vpc_id}/security_groups
    subnets:
      GET:
        - /v0/vpcs/{vpc_id}/subnets
        - /v0/subnets/{subnet_id}
    vpc:
      DELETE:
        - /v0/vpcs/{vpc_id}
        - /v0/vpcs/all
  unused-components:
    - '#/components/schemas/AddInterfaceRequest'
    - '#/components/schemas/ProjectType'
    - '#/components/schemas/RouterInterfaceResponseList'
    - '#/components/schemas/SecurityGroupStatusEvent'
    - '#/components/schemas/SubnetPoolDetailsResponse'
    - '#/components/schemas/SubnetPoolRequest'
    - '#/components/schemas/SubnetPoolsResponse'
    - '#/components/schemas/ValidationError'
    - '#/components/schemas/VpcRouteRequest'
    - '#/components/schemas/XVpcCreateRequest'
    - '#/components/schemas/vpc_api_product__vpc__models__rule__RuleDefaultStatusEvent'
virtual-machine.openapi:
  computed-variables:
    - POST /v1/instances:
        - '201':
            computed:
              - id
            non-computed:
              - availability_zone
              - image
              - key_name
              - machine_type
              - name
              - network
              - project_type
              - user_data
    - POST /v1/snapshots:
        - '202':
            computed:
              - id
            non-computed:
              - name
              - virtual_machine
  missing-crud:
    - images:
        - post
        - delete
    - machine-types:
        - post
        - delete
  unused-components:
    - '#/components/schemas/ValidationError'
  xof-single-item:
    - paths./v1/instances.get.parameters.project_type.schema
    - paths./v1/instances.post.parameters.project_type.schema
    - paths./v1/instances/{id}.delete.parameters.project_type.schema
    - paths./v1/snapshots.get.parameters.project_type.schema
    - paths./v1/snapshots/{id}.delete.parameters.project_type.schema
    - paths./v1/snapshots/{id}/rename.patch.parameters.project_type.schema
    - components.schemas.InstanceCreateRequestV1.network
    - components.schemas.InstanceV1Response.network
    - components.schemas.SnapshotRestoreRequestV1.network
