kubernetes.openapi:
  computed-variables:
    - POST /v0/clusters:
        - '201':
            computed:
              - id
              - message
              - state
            non-computed:
              - description
              - enabled_bastion
              - enabled_server_group
              - name
              - node_pools
              - version
              - zone
    - POST /v0/clusters/{cluster_id}/node_pools:
        - '201':
            computed:
              - created_at
              - disk_size
              - disk_type
              - id
              - messages
              - node_image
              - ram
              - securityGroups
              - size
              - state
              - updated_at
              - vcpu
              - zone
            non-computed:
              - cluster_id
              - flavor
              - max_replicas
              - min_replicas
              - name
              - replicas
              - tags
              - taints
  missing-crud:
    - info:
        - post
        - delete
    - flavor:
        - post
        - delete
    - version:
        - post
        - delete
  non-json-responses:
    GET /v0/clusters/{cluster_id}/kubeconfig:
      - '200': application/yaml
  non-snakecase-values:
    GET /v0/clusters/{cluster_id}:
      responses:
        application/json:
          - .controlplane.securityGroups
    GET /v0/clusters/{cluster_id}/kubeconfig:
      responses:
        application/yaml:
          - .fileName
    GET /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    PATCH /v0/clusters/{cluster_id}/node_pools/{node_pool_id}:
      responses:
        application/json:
          - .securityGroups
    POST /v0/clusters/{cluster_id}/node_pools:
      responses:
        application/json:
          - .securityGroups
  uneven-resources:
    info:
      GET:
        - /v0/info/flavors
        - /v0/info/versions
