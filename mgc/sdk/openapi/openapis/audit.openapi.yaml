  "paths": {
    "/v0/events": {
      "get": {
        "tags": [
          "events"
        ],
        "summary": "Lists all events.",
        "description": "Lists all events emitted by other products.",
        "operationId": "list_event",
        "parameters": [
          {
            "name": "_limit",
            "in": "query",
            "description": "Number of items per page",
            "required": false,
            "schema": {
              "type": "integer",
              "title": "Limit",
              "description": "Number of items per page",
              "default": 50
            }
          },
          {
            "name": "_offset",
            "in": "query",
            "description": "Offset for pagination",
            "required": false,
            "schema": {
              "type": "integer",
              "title": "Offset",
              "description": "Offset for pagination",
              "default": 0
            }
          },
          {
            "name": "id",
            "in": "query",
            "description": "Identification of the event",
            "required": false,
            "schema": {
              "anyOf": [
                {
                  "type": "string"
                }
              ],
              "title": "ID",
              "description": "Identification of the event"
            }
          },
          {
            "name": "correlationid",
            "in": "query",
            "description": "Correlation between event chain",
            "required": false,
            "schema": {
              "anyOf": [
                {
                  "type": "string"
                }
              ],
              "title": "Correlation ID",
              "description": "Correlation between event chain"
            }
          },
          {
            "name": "source__like",
            "in": "query",
            "description": "Context in which the event occurred ('like' operation)",
            "required": false,
            "schema": {
              "anyOf": [
                {
                  "type": "string"
                }
              ],
              "title": "Source",
              "description": "Context in which the event occurred ('like' operation)"
            }
          },
          {
            "name": "time",
            "in": "query",
            "description": "Timestamp of when the occurrence happened",
            "required": false,
            "schema": {
              "anyOf": [
                {
                  "type": "string",
                  "format": "date-time"
                }
              ],
              "title": "Time",
              "description": "Timestamp of when the occurrence happened"
            }
          },
          {
            "name": "type__like",
            "in": "query",
            "description": "Type of event related to the originating occurrence ('like' operation)",
            "required": false,
            "schema": {
              "anyOf": [
                {
                  "type": "string"
                }
              ],
              "title": "Type",
              "description": "Type of event related to the originating occurrence ('like' operation)"
            }
          },
          {
            "name": "product__like",
            "in": "query",
            "description": "In which producer product an event occurred ('like' operation)",
            "required": false,
            "schema": {
              "anyOf": [
                {
                  "type": "string"
                }
              ],
              "title": "Product",
              "description": "In which producer product an event occurred ('like' operation)"
            }
          },
          {
            "name": "authid",
            "in": "query",
            "description": "Identification of the actor of the action",
            "required": false,
            "schema": {
              "anyOf": [
                {
                  "type": "string"
                }
              ],
              "title": "Auth ID",
              "description": "Identification of the actor of the action"
            }
          },
          {
            "name": "data",
            "in": "query",
            "description": "The raw data event",
            "required": false,
            "style": "form",
            "explode": true,
            "schema": {
              "type": "object",
              "title": "Raw Data",
              "additionalProperties": {
                "type": "string"
              },
              "default": {},
              "example": {
                "data.tenant_id": "00000000-0000-0000-0000-000000000000",
                "data.machine_type.name": "cloud-bs1.xsmall"
              }
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Successful Response",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ListPaginatorResponse_Event_"
                }
              }
            }
          },
          "500": {
            "description": "Internal Server Error",
            "content": {
