                    description: Network Load Balancer created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NetworkGenericCreationResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            description: Create Load Balancer
            security:
            -   bearerAuth:
                - lbaas.write
            -   OAuth2:
                - lbaas.write
        get:
            tags:
            - network-loadbalancers
            summary: List Load Balancers
            operationId: list_load_balancers_v0beta1_network_load_balancers_get
            parameters:
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    minimum: 0
                    title: Page Number
                    description: Page Number
                    default: 0
                description: Page Number
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    minimum: 1
                    title: Items Per Page
                    description: Items Per Page
                    default: 10
                description: Items Per Page
            -   name: _sort
                in: query
                required: false
                schema:
                    type: string
                    description: Name of the field which the list must be ordered
                        by ending with :asc or :desc
                    default: created_at:desc
                    title: ' Sort'
                description: Name of the field which the list must be ordered by ending
                    with :asc or :desc
            responses:
                '200':
                    description: 'Network load balancers listed and ordered by _sort
                        param, default: created_at'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NetworkLBPaginatedResponse'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
