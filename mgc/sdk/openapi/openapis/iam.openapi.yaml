openapi: 3.0.3
info:
    title: Magalu Cloud IAM - Local
    description: The Magalu Cloud IAM API.
    version: 0.1.0
paths:
    /api/v1/healthcheck:
        get:
            tags:
            - Healthcheck
            summary: Healthcheck
            operationId: healthcheck_api_v1_healthcheck_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
            x-mgc-hidden: true
            security:
            -   OAuth2:
                - iam.read
    /api/v1/members:
        get:
            tags:
            - Members
            summary: Get Members
            operationId: get_members_api_v1_members_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/Member'
                                type: array
                                title: Response Get Members Api V1 Members Get
            security:
            -   HTTPBearer: []
        post:
            tags:
            - Members
            summary: Add Member
            operationId: add_member_api_v1_members_post
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Email'
                required: true
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Uuid'
                    links:
                        delete:
                            operationId: remove_member_api_v1_members__uuid__delete
                            description: Remove Member
                            parameters:
                                uuid: $response.body#/uuid
                        grants:
                            operationId: add_grants_api_v1_members__uuid__grants_patch
                            description: Add Grants
                            parameters:
                                uuid: $response.body#/uuid
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   HTTPBearer: []
    /api/v1/members/{uuid}:
        delete:
            tags:
            - Members
            summary: Remove Member
            operationId: remove_member_api_v1_members__uuid__delete
            security:
            -   HTTPBearer: []
            parameters:
            -   name: uuid
                in: path
                required: true
                schema:
                    type: string
                    format: uuid
                    title: Uuid
            responses:
                '204':
                    description: Successful Response
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
    /api/v1/members/{uuid}/grants:
        patch:
            tags:
            - Members
            summary: Add Grants
            operationId: add_grants_api_v1_members__uuid__grants_patch
            security:
            -   HTTPBearer: []
            parameters:
            -   name: uuid
                in: path
                required: true
                schema:
                    type: string
                    format: uuid
                    title: Uuid
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/EditPrivileges'
            responses:
                '204':
                    description: Successful Response
                    links:
                        delete:
                            operationId: remove_member_api_v1_members__uuid__delete
                            description: Remove Member
                            parameters:
                                uuid: $request.path.uuid
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
    /api/v1/roles:
        get:
            tags:
            - Roles
            summary: Get Roles
            operationId: get_roles_api_v1_roles_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/Role'
                                type: array
                                title: Response Get Roles Api V1 Roles Get
            security:
            -   HTTPBearer: []
        post:
            tags:
            - Roles
            summary: Create Role
            operationId: create_role_api_v1_roles_post
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Role'
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   HTTPBearer: []
    /api/v1/roles/{role_name}:
        delete:
            tags:
            - Roles
            summary: Remove Role
            operationId: remove_role_api_v1_roles__role_name__delete
            security:
            -   HTTPBearer: []
            parameters:
            -   name: role_name
                in: path
                required: true
                schema:
                    type: string
                    title: Role Name
            responses:
                '204':
                    description: Successful Response
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
    /api/v1/roles/{role_name}/permissions:
        patch:
            tags:
            - Roles
            summary: Edit Permissions
            operationId: edit_permissions_api_v1_roles__role_name__permissions_patch
            security:
            -   HTTPBearer: []
            parameters:
            -   name: role_name
                in: path
                required: true
                schema:
                    type: string
                    title: Role Name
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/EditPermissions'
            responses:
                '204':
                    description: Successful Response
                    links:
                        delete:
                            operationId: remove_role_api_v1_roles__role_name__delete
                            description: Remove Role
                            parameters:
                                role_name: $request.path.role_name
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
    /api/v1/permissions:
        get:
            tags:
            - Permissions
            summary: Get
            operationId: get_api_v1_permissions_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/Product'
                                type: array
                                title: Response Get Api V1 Permissions Get
            security:
            -   HTTPBearer: []
    /api/v1/access-control:
        get:
            tags:
            - Access-Control
            summary: Get
            operationId: get_api_v1_access_control_get
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AccessControl'
            security:
            -   HTTPBearer: []
        post:
            tags:
            - Access-Control
            summary: Post
            operationId: post_api_v1_access_control_post
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AccessControl'
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema: {}
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   HTTPBearer: []
        patch:
            tags:
            - Access-Control
            summary: Update
            operationId: update_api_v1_access_control_patch
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AccessControl'
                required: true
            responses:
                '204':
                    description: Successful Response
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   HTTPBearer: []
components:
    schemas:
        AccessControl:
            properties:
                organization:
                    type: string
                    title: Organization
                tenant_id:
                    type: string
                    title: Tenant Id
                status:
                    type: boolean
                    title: Status
                    default: false
            type: object
            title: AccessControl
        EditPermissions:
            properties:
                add:
                    items:
                        type: string
                    type: array
                    title: Add
                remove:
                    items:
                        type: string
                    type: array
                    title: Remove
            type: object
            required:
            - add
            - remove
            title: EditPermissions
        EditPrivileges:
            properties:
                add:
                    $ref: '#/components/schemas/Privileges'
                remove:
                    $ref: '#/components/schemas/Privileges'
            type: object
            required:
            - add
            - remove
            title: EditPrivileges
        Email:
            properties:
                email:
                    type: string
                    title: Email
            type: object
            required:
            - email
            title: Email
        HTTPValidationError:
            properties:
                message:
                    title: Message
                    type: string
                slug:
                    title: Slug
                    type: string
            type: object
            title: HTTPValidationError
            example:
                message: Unauthorized
                slug: Unauthorized
        Member:
            properties:
                uuid:
                    type: string
                    title: Uuid
                    default: ''
                email:
                    type: string
                    title: Email
                    default: ''
                name:
                    type: string
                    title: Name
                    default: ''
                tenant:
                    type: string
                    title: Tenant
                    default: ''
                profile:
                    type: string
                    title: Profile
                    default: ''
                grants:
                    $ref: '#/components/schemas/Privileges'
            type: object
            required:
            - grants
            title: Member
        Permission:
            properties:
                name:
                    type: string
                    title: Name
                description:
                    type: string
                    title: Description
            type: object
            required:
            - name
            - description
            title: Permission
        Privileges:
            properties:
                roles:
                    items:
                        type: string
                    type: array
                    title: Roles
                permissions:
                    items:
                        type: string
                    type: array
                    title: Permissions
            type: object
            title: Privileges
        Product:
            properties:
                name:
                    type: string
                    title: Name
                permissions:
                    items:
                        $ref: '#/components/schemas/Permission'
                    type: array
                    title: Permissions
            type: object
            required:
            - name
            - permissions
            title: Product
        Role:
            properties:
                name:
                    type: string
                    title: Name
                description:
                    type: string
                    title: Description
                origin:
                    type: string
                    title: Origin
                permissions:
                    items:
                        type: string
                    type: array
                    title: Permissions
            type: object
            required:
            - name
            - description
            - permissions
            title: Role
        Uuid:
            properties:
                uuid:
                    type: string
                    title: Uuid
            type: object
            required:
            - uuid
            title: Uuid
        ValidationError:
            properties:
                message:
                    title: Message
                    type: string
                slug:
                    title: Slug
                    type: string
            type: object
            required:
            - loc
            - msg
            - type
            title: ValidationError
            example:
                message: Unauthorized
                slug: Unauthorized
    securitySchemes:
        HTTPBearer:
            type: http
            scheme: bearer
tags:
-   name: Access-Control
    description: Access-Control
-   name: Healthcheck
    description: Healthcheck
-   name: Members
    description: Members
-   name: Permissions
    description: Permissions
-   name: Roles
    description: Roles
$id: https://iam.jaxyendy.com/openapi.json
servers:
-   url: https://{env}/iam
    variables:
        env:
            description: Environment to use
            default: api.magalu.cloud
            enum:
            - api.magalu.cloud
            - api.pre-prod.jaxyendy.com
            x-mgc-transforms:
            -   type: translate
                translations:
                -   from: prod
                    to: api.magalu.cloud
                -   from: pre-prod
                    to: api.pre-prod.jaxyendy.com
