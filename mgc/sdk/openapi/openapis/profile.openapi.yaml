{
  "components": {
    "schemas": {
      "HTTPValidationError": {
        "properties": {
          "detail": {
            "items": {
              "$ref": "#/components/schemas/ValidationError"
            },
            "title": "Detail",
            "type": "array"
          }
        },
        "title": "HTTPValidationError",
        "type": "object"
      },
      "PublicAZBlockType": {
        "enum": [
          "none",
          "total",
          "read-only"
        ],
        "title": "PublicAZBlockType",
        "type": "string"
      },
      "SSHPubKeyPublicInput": {
        "properties": {
          "key": {
            "maxLength": 16384,
            "title": "The SSH public key. The supported key types are: ssh-rsa, ssh-dss, ecdsa-sha, ssh-ed25519, sk-ecdsa-sha, sk-ssh-ed25519",
            "type": "string"
          },
          "name": {
            "maxLength": 45,
            "title": "The SSH Key name",
            "type": "string"
          }
        },
        "required": [
          "name",
          "key"
        ],
        "title": "SSHPubKeyPublicInput",
        "type": "object"
      },
      "SSHPubKeyPublicOutput": {
        "properties": {
          "id": {
            "example": "d77c8402-ef4b-41b0-9cef-b116edf174ab",
            "format": "uuid",
            "title": "Id",
            "type": "string"
          },
          "key": {
            "example": "ssh-rsa ",
            "title": "Key",
            "type": "string"
          },
          "key_type": {
            "example": "ssh-rsa",
            "title": "Key Type",
            "type": "string"
          },
          "name": {
            "example": "my-first-key",
            "title": "Name",
            "type": "string"
          }
        },
        "required": [
          "id",
          "name",
          "key",
          "key_type"
        ],
        "title": "SSHPubKeyPublicOutput",
        "type": "object"
      },
      "SSHPubKeyPublicOutputList": {
        "properties": {
          "results": {
            "items": {
              "$ref": "#/components/schemas/SSHPubKeyPublicOutput"
            },
            "title": "Results",
            "type": "array"
          }
        },
        "required": [
          "results"
        ],
        "title": "SSHPubKeyPublicOutputList",
        "type": "object"
      },
      "UserAvailabilityZonePublicOutput": {
        "properties": {
          "az_id": {
            "example": "br-se1-a",
            "title": "Az Id",
            "type": "string"
          },
          "block_type": {
            "allOf": [
              {
                "$ref": "#/components/schemas/PublicAZBlockType"
              }
            ]
          }
        },
        "required": [
          "az_id",
          "block_type"
        ],
        "title": "UserAvailabilityZonePublicOutput",
        "type": "object"
      },
      "UserRegionPublicOutput": {
        "properties": {
          "availability_zones": {
            "items": {
              "$ref": "#/components/schemas/UserAvailabilityZonePublicOutput"
            },
            "title": "Availability Zones",
            "type": "array"
          },
          "region_id": {
            "example": "br-se1",
            "title": "Region Id",
            "type": "string"
          }
        },
        "required": [
          "region_id",
          "availability_zones"
        ],
        "title": "UserRegionPublicOutput",
        "type": "object"
      },
      "UserRegionsPublicOutput": {
        "properties": {
          "results": {
            "items": {
              "$ref": "#/components/schemas/UserRegionPublicOutput"
            },
            "title": "Results",
            "type": "array"
          }
        },
        "required": [
          "results"
        ],
        "title": "UserRegionsPublicOutput",
        "type": "object"
      },
      "ValidationError": {
        "properties": {
          "loc": {
            "items": {
              "anyOf": [
                {
                  "type": "string"
                },
                {
                  "type": "integer"
                }
              ]
            },
            "title": "Location",
            "type": "array"
          },
          "msg": {
            "title": "Message",
            "type": "string"
          },
          "type": {
            "title": "Error Type",
            "type": "string"
          }
        },
        "required": [
          "loc",
          "msg",
          "type"
        ],
        "title": "ValidationError",
        "type": "object"
      }
    },
    "securitySchemes": {
      "OAuth2": {
        "flows": {
          "password": {
            "scopes": {
              "gdb:ssh-pkey-r": "This scope allow the caller to read SSH Public Keys of logged tenant, on public GlobalDB.",
              "gdb:ssh-pkey-w": "This scope allow the caller to write (create, update, delete) SSH Public Keys for logged tenant, on public GlobalDB.",
              "openid": "Default OpenID scope."
            },
            "tokenUrl": "https://autoseg-idp.luizalabs.com/oauth/token"
          }
        },
        "type": "oauth2"
      }
    }
  },
  "info": {
    "contact": {
      "email": "leandro.poloni@luizalabs.com",
      "name": "Tribo IAAS Cloud",
      "url": "https://gitlab.luizalabs.com/"
    },
    "description": "Manage users global data",
    "title": "Global resources management",
    "version": "0.1.0"
  },
  "openapi": "3.0.3",
  "paths": {
    "/v0/availability-zones": {
      "get": {
        "operationId": "list_availability_zones",
        "parameters": [
          {
            "in": "query",
            "name": "show_is_blocked",
            "required": false,
            "schema": {
              "default": false,
              "title": "Show Is Blocked",
              "type": "boolean"
            }
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UserRegionsPublicOutput"
                }
              }
            },
            "description": "Successful Response"
          },
          "422": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HTTPValidationError"
                }
              }
            },
            "description": "Validation Error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "gdb:azs-r"
            ]
          }
        ],
        "summary": "List all availability zones.",
        "tags": [
          "availability_zones"
        ]
      }
    },
    "/v0/ssh-keys": {
      "get": {
        "description": "List the SSH keys. It is possible sort this list with parameters id, name, key_type",
        "operationId": "list_ssh_keys",
        "parameters": [
          {
            "in": "query",
            "name": "_limit",
            "required": false,
            "schema": {
              "default": 50,
              "title": " Limit",
              "type": "integer"
            }
          },
          {
            "in": "query",
            "name": "_offset",
            "required": false,
            "schema": {
              "default": 0,
              "title": " Offset",
              "type": "integer"
            }
          },
          {
            "in": "query",
            "name": "_sort",
            "required": false,
            "schema": {
              "default": "",
              "title": " Sort",
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SSHPubKeyPublicOutputList"
                }
              }
            },
            "description": "Successful Response"
          },
          "422": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HTTPValidationError"
                }
              }
            },
            "description": "Validation Error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "gdb:ssh-pkey-r"
            ]
          }
        ],
        "summary": "List SSH keys",
        "tags": [
          "ssh_keys"
        ]
      },
      "post": {
        "description": "Register new SSH key by providing a name and the public SSH key\n\nThe supported key types are: ssh-rsa, ssh-dss, ecdsa-sha, ssh-ed25519, sk-ecdsa-sha, sk-ssh-ed25519",
        "operationId": "create_ssh_key",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/SSHPubKeyPublicInput"
              }
            }
          },
          "required": true
        },
        "responses": {
          "201": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SSHPubKeyPublicOutput"
                }
              }
            },
            "description": "Successful Response"
          },
          "422": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HTTPValidationError"
                }
              }
            },
            "description": "Validation Error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "gdb:ssh-pkey-w"
            ]
          }
        ],
        "summary": "Register new SSH key",
        "tags": [
          "ssh_keys"
        ]
      }
    },
    "/v0/ssh-keys/{key_id}": {
      "delete": {
        "description": "Delete an SSH key using its id.",
        "operationId": "delete_ssh_key",
        "parameters": [
          {
            "in": "path",
            "name": "key_id",
            "required": true,
            "schema": {
              "format": "uuid",
              "title": "Key Id",
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SSHPubKeyPublicOutput"
                }
              }
            },
            "description": "Successful Response"
          },
          "422": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HTTPValidationError"
                }
              }
            },
            "description": "Validation Error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "gdb:ssh-pkey-w"
            ]
          }
        ],
        "summary": "Delete SSH Key",
        "tags": [
          "ssh_keys"
        ]
      },
      "get": {
        "description": "Retrieve an SSH key using its ID. If you do not know the ID, retrieve it by listing your keys.",
        "operationId": "get_ssh_key",
        "parameters": [
          {
            "in": "path",
            "name": "key_id",
            "required": true,
            "schema": {
              "format": "uuid",
              "title": "Key Id",
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SSHPubKeyPublicOutput"
                }
              }
            },
            "description": "Successful Response"
          },
          "422": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HTTPValidationError"
                }
              }
            },
            "description": "Validation Error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "gdb:ssh-pkey-r"
            ]
          }
        ],
        "summary": "Retrieve a SSH key",
        "tags": [
          "ssh_keys"
        ]
      }
    }
  },
  "tags": [
    {
      "description": "Manage SSH Keys",
      "name": "ssh_keys"
    },
    {
      "description": "Manage Availability Zones",
      "name": "availability_zones"
    }
  ],
  "servers": [
    {
      "url": "https://{env}/{region}/profile",
      "variables": {
        "region": {
          "enum": [
            "br-ne1",
            "br-se1",
            "br-mgl1"
          ],
          "default": "br-se1",
          "description": "Region to reach the service",
          "x-mgc-transforms": [
            {
              "allowMissing": true,
              "translations": [
                {
                  "from": "br-mgl1",
                  "to": "br-se-1"
                }
              ],
              "type": "translate"
            }
          ]
        },
        "env": {
          "enum": [
            "api.magalu.cloud",
            "api.pre-prod.jaxyendy.com"
          ],
          "default": "api.magalu.cloud",
          "description": "Environment to use",
          "x-mgc-transforms": [
            {
              "translations": [
                {
                  "from": "prod",
                  "to": "api.magalu.cloud"
                },
                {
                  "from": "pre-prod",
                  "to": "api.pre-prod.jaxyendy.com"
                }
              ],
              "type": "translate"
            }
          ]
        }
      }
    }
  ]
}