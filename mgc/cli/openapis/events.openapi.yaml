openapi: 3.0.3
info:
    title: Cloud Events Consult API
    description: Cloud Events API Product.
    version: 0.12.0
paths:
    /v0/events:
        get:
            tags:
            - events
            summary: Lists all cloud events.
            description: Lists all cloud events emitted by other products.
            operationId: list_event
            parameters:
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    title: ' Limit'
                    maximum: 2147483647
                    default: 50
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    title: ' Offset'
                    maximum: 2147483647
                    default: 0
            -   name: id
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: string
                    title: Id
            -   name: source__like
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: string
                    title: Source  Like
            -   name: time
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: string
                        format: date-time
                    title: Time
            -   name: type__like
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: string
                    title: Type  Like
            -   name: product__like
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: string
                    title: Product  Like
            -   name: authid
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: string
                    title: Authid
            -   name: tenantid
                in: query
                required: false
                schema:
                    anyOf:
                    -   type: string
                    title: Tenantid
            -   name: X-Tenant-ID
                in: header
                required: false
                schema:
                    type: string
                    title: X-Tenant-Id
            -   name: data
                in: query
                description: The raw data event
                required: false
                schema:
                    type: object
                    title: Raw Data
                    additionalProperties:
                        type: string
                    default: {}
                    example:
                        data.tenant_id: 00000000-0000-0000-0000-000000000000
                        data.machine_type.name: cloud-bs1.xsmall
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListPaginatorResponse_Event_'
                '500':
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPResponseError'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            security:
            -   OAuth2:
                - evt:event-tr
components:
    schemas:
        Event:
            type: object
            properties:
                id:
                    type: string
                    title: Id
                    description: Identifies the event.
                    example: 00000000-00000000-00000000-00000000
                source:
                    type: string
                    title: Source
                    description: Identifies the context in which the event occurred.
                    example: https://api.com/v1/instances/00000000-00000000-00000000-00000000
                type:
                    type: string
                    title: Type
                    description: The value describing the type of event related to
                        the originating occurrence.
                    example: cloud.magalu.compute.instance.create
                specversion:
                    type: string
                    title: Specversion
                    description: Version of the CloudEvents specification which the
                        event uses.
                    default: '1.0'
                subject:
                    type: string
                    title: Subject
                    description: Identifies the subject of the event, in context of
                        the event producer (identified by source)
                    example: instance/00000000-00000000-00000000-00000000
                time:
                    type: string
                    title: Time
                    format: date-time
                    description: Timestamp of when the occurrence happened.
                    example: '2024-07-16T22:50:00'
                authid:
                    type: string
                    title: Authid
                    description: A unique identifier of the principal that triggered
                        the occurrence.
                    example: 00000000-00000000-00000000-00000000
                authtype:
                    type: string
                    title: Authtype
                    description: An enum representing the type of principal that triggered
                        the occurrence.
                    example: tenant
                product:
                    type: string
                    title: Product
                    description: The identification in which producer type an event
                        occur
                    example: default
                region:
                    anyOf:
                    -   type: string
                    title: Region
                    description: The physical region of the event
                    nullable: true
                tenantid:
                    type: string
                    title: Tenantid
                    description: ID of the tenant which requested the change
                    example: 00000000-00000000-00000000-00000000
                data:
                    type: object
                    title: Raw event
                    description: The raw event about the occurrence
            title: Event
            required:
            - id
            - source
            - type
            - subject
            - time
            - authid
            - authtype
            - product
            - tenantid
            - data
            description: Represent all the fields available in event output, following
                the Cloud Events Spec.
        HTTPResponseError:
            type: object
            properties:
                message:
                    title: Message
                    type: string
                slug:
                    title: Slug
                    type: string
            title: HTTPResponseError
            required:
            - detail
            - message
            example:
                message: Unauthorized
                slug: Unauthorized
        HTTPValidationError:
            type: object
            properties:
                message:
                    title: Message
                    type: string
                slug:
                    title: Slug
                    type: string
            title: HTTPValidationError
            example:
                message: Unauthorized
                slug: Unauthorized
        ListPaginatorResponse_Event_:
            type: object
            properties:
                meta:
                    type: object
                    properties:
                        limit:
                            type: integer
                            title: Limit
                            maximum: 2147483647
                            description: Number of items per page
                            default: 50
                        offset:
                            type: integer
                            title: Offset
                            maximum: 2147483647
                            description: Offset for pagination
                            default: 0
                        count:
                            type: integer
                            title: Count
                            description: The number of items on the current page.
                        total:
                            type: integer
                            title: Total
                            description: The total number of items available across
                                all pages.
                    title: PaginatorResponse
                    required:
                    - count
                    - total
                results:
                    type: array
                    items:
                        type: object
                        properties:
                            id:
                                type: string
                                title: Id
                                description: Identifies the event.
                                example: 00000000-00000000-00000000-00000000
                            source:
                                type: string
                                title: Source
                                description: Identifies the context in which the event
                                    occurred.
                                example: https://api.com/v1/instances/00000000-00000000-00000000-00000000
                            type:
                                type: string
                                title: Type
                                description: The value describing the type of event
                                    related to the originating occurrence.
                                example: cloud.magalu.compute.instance.create
                            specversion:
                                type: string
                                title: Specversion
                                description: Version of the CloudEvents specification
                                    which the event uses.
                                default: '1.0'
                            subject:
                                type: string
                                title: Subject
                                description: Identifies the subject of the event,
                                    in context of the event producer (identified by
                                    source)
                                example: instance/00000000-00000000-00000000-00000000
                            time:
                                type: string
                                title: Time
                                format: date-time
                                description: Timestamp of when the occurrence happened.
                                example: '2024-07-16T22:50:00'
                            authid:
                                type: string
                                title: Authid
                                description: A unique identifier of the principal
                                    that triggered the occurrence.
                                example: 00000000-00000000-00000000-00000000
                            authtype:
                                type: string
                                title: Authtype
                                description: An enum representing the type of principal
                                    that triggered the occurrence.
                                example: tenant
                            product:
                                type: string
                                title: Product
                                description: The identification in which producer
                                    type an event occur
                                example: default
                            region:
                                anyOf:
                                -   type: string
                                title: Region
                                description: The physical region of the event
                                nullable: true
                            tenantid:
                                type: string
                                title: Tenantid
                                description: ID of the tenant which requested the
                                    change
                                example: 00000000-00000000-00000000-00000000
                            data:
                                type: object
                                title: Raw event
                                description: The raw event about the occurrence
                        title: Event
                        required:
                        - id
                        - source
                        - type
                        - subject
                        - time
                        - authid
                        - authtype
                        - product
                        - tenantid
                        - data
                        description: Represent all the fields available in event output,
                            following the Cloud Events Spec.
                    title: Results
            title: ListPaginatorResponse[Event]
            required:
            - meta
            - results
        PaginatorResponse:
            type: object
            properties:
                limit:
                    type: integer
                    title: Limit
                    maximum: 2147483647
                    description: Number of items per page
                    default: 50
                offset:
                    type: integer
                    title: Offset
                    maximum: 2147483647
                    description: Offset for pagination
                    default: 0
                count:
                    type: integer
                    title: Count
                    description: The number of items on the current page.
                total:
                    type: integer
                    title: Total
                    description: The total number of items available across all pages.
            title: PaginatorResponse
            required:
            - count
            - total
        ValidationError:
            type: object
            properties:
                message:
                    title: Message
                    type: string
                slug:
                    title: Slug
                    type: string
            title: ValidationError
            required:
            - loc
            - msg
            - type
            example:
                message: Unauthorized
                slug: Unauthorized
    securitySchemes:
        HTTPBearerDry:
            type: http
            description: '## How to Auth

                To use the API a token is needed, and both grant_types **client_credentials**
                and **authorization_code** tokens can be used.


                Follow [this guide](https://magazine.atlassian.net/wiki/spaces/CLOUD/pages/4230643732/Client+Credentials)
                to learn how to authenticate via **client credentials**.


                Follow [this guide](https://magazine.atlassian.net/wiki/spaces/CLOUD/pages/4253385090/Authorization+Code)
                to learn how to authenticate via **authorization code**.

                ### Where?

                Generate Token using OAuth2 API: https://autoseg-idp.luizalabs.com


                ## Auth status: **Active 🟢**'
            scheme: bearer
tags:
-   name: events
    description: Endpoints related to listing cloud events emitted by other products.
$id: https://events-consult.jaxyendy.com/openapi-cli.json
servers:
-   url: https://{env}/{region}/events
    variables:
        region:
            description: Region to reach the service
            default: br-se1
            enum:
            - br-ne-1
            - br-se1
            - br-mgl1
            x-mgc-transforms:
            -   type: translate
                allowMissing: true
                translations:
                -   from: br-ne1
                    to: br-ne-1
                -   from: br-mgl1
                    to: br-se-1
        env:
            description: Environment to use
            default: api.magalu.cloud
            enum:
            - api.magalu.cloud
            - api.pre-prod.jaxyendy.com
            x-mgc-transforms:
            -   type: translate
                translations:
                -   from: prod
                    to: api.magalu.cloud
                -   from: pre-prod
                    to: api.pre-prod.jaxyendy.com
