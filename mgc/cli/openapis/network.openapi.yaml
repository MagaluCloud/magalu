    /v0/ports:
        post:
            tags:
            - port
            summary: Create Port VPC Default
            description: Create a Port on the default VPC. Uses VPC default in the
                provided x-tenant-id. You can provide a list of security_groups_id
                or subnets.
            operationId: createPortVpcDefault
            parameters:
            -   name: x-zone
                in: header
                required: false
                schema:
                    title: X-Zone
                    nullable: true
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PortCreateRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PortCreateResponse'
                    links:
                        get:
                            operationId: portDetails
                            description: Port Details
                            parameters:
                                port_id: $response.body#/id
                        delete:
                            operationId: deletePort
                            description: Delete Port
                            parameters:
                                port_id: $response.body#/id
                        attach:
                            operationId: attachSecurityGroup
                            description: Attach Security Group
                            parameters:
                                port_id: $response.body#/id
                        detach:
                            operationId: detachSecurityGroup
                            description: Detach Security Group
