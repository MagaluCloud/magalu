            operationId: portsDetailedList
            parameters:
            -   name: port_id_list
                in: query
                required: false
                schema:
                    type: array
                    items:
                        type: string
                    default: []
                    title: Port Id List
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/PortResponse'
                                title: Response Portsdetailedlist
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            x-viveiro: true
            security:
            -   OAuth2:
                - network.read
    /v0/vpcs/{vpc_id}/ports:
        post:
            tags:
            - vpc
            summary: Create Port
            description: Create a Port with provided vpc_id and x-tenant-id. You can
                provide a list of security_groups_id or subnets
            operationId: createPort
            parameters:
            -   name: vpc_id
                in: path
                required: true
                schema:
                    title: vpc_id
                    description: ID of the VPC to create port
                    type: string
                description: ID of the VPC to create port
            -   name: x-zone
                in: header
                required: false
                schema:
                    title: X-Zone
                    nullable: true
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PortCreateRequest'
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PortCreateResponse'
                    links:
                        list:
                            operationId: listPorts
                            description: List Ports
                            parameters:
                                vpc_id: $request.path.vpc_id
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            x-viveiro: true
            security:
            -   OAuth2:
                - network.write
        get:
            tags:
            - vpc
            summary: List Ports
            description: Returns a list of ports for a provided vpc_id and x-tenant-id.
                The list will be paginated, it means you can easily find what you
                need just setting the page number(_offset) and the quantity of items
                per page(_limit). The level of detail can also be set
            operationId: listPorts
            parameters:
            -   name: vpc_id
                in: path
                required: true
                schema:
                    title: vpc_id
                    description: ID of VPC to list ports
                    type: string
                description: ID of VPC to list ports
            -   name: detailed
                in: query
                required: false
                schema:
                    type: boolean
                    title: Detailed
                    default: true
            -   name: _offset
                in: query
                required: false
                schema:
                    type: integer
                    minimum: 1
                    title: Page Number
                    description: Page Number
                    default: 1
                description: Page Number
            -   name: _limit
                in: query
                required: false
                schema:
                    type: integer
                    minimum: 1
                    title: Items Per Page
                    description: Items Per Page
                    default: 10
                description: Items Per Page
            -   name: port_id_list
                in: query
                required: false
                schema:
                    type: array
                    items:
                        type: string
                    default: []
                    title: Port Id List
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                anyOf:
                                -   $ref: '#/components/schemas/PortsListSimplified'
                                -   $ref: '#/components/schemas/PortsList'
                                title: Response Listports
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HTTPValidationError'
            x-viveiro: true
            security:
            -   OAuth2:
                - network.read
            x-mgc-description: List VPC ports
