            parameters:
            -   name: project_type
                in: query
                required: true
                schema:
                    $ref: '#/components/schemas/ProjectTypeAll'
            -   name: _limit
                in: query
                description: limit the number of the results
                required: false
                schema:
                    exclusiveMinimum: true
                    type: integer
                    title: ' Limit'
                    maximum: 2147483647
                    description: limit the number of the results
                    default: 50
                    minimum: 0
            -   name: _offset
                in: query
                description: pagination for the results limited
                required: false
                schema:
                    type: integer
                    title: ' Offset'
                    maximum: 2147483647
                    minimum: 0
                    description: pagination for the results limited
                    default: 0
            -   name: _sort
                in: query
                description: order of the results using informed fields
                required: false
                schema:
                    type: string
                    title: ' Sort'
                    pattern: ^(^[\w-]+:(asc|desc)(,[\w-]+:(asc|desc))*)?$
                    description: order of the results using informed fields
                    default: created_at:asc
            -   name: expand
                in: query
                description: 'You can get more detailed info about: [''instance''] '
                required: false
                schema:
                    type: array
                    items:
                        type: string
                    title: Expand
                    description: 'You can get more detailed info about: [''instance''] '
                    default: []
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListBackupResponse'
                '400':
                    description: Backup Not Allowed Exception
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExceptionModel'
                '404':
                    description: Instance Not Found Exception
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExceptionModel'
                '409':
                    description: Backup Validation Exception
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExceptionModel'
                '500':
                    description: Internal Exception
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ExceptionModel'
                '422':
                    description: Validation Error
                    content:
                        application/json:
                            schema:
