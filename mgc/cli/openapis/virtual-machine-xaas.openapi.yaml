    /v1/internal/backups:
        get:
            tags:
            - backups
            summary: Lists all backups in the current tenant.
            description: "Lists all the virtual machine backups of the current logged-in\
                \ tenant\n    filtered by the project type specified.\n\n    ####\
                \ Notes\n    - You can use the **expand** argument to get more details\
                \ from the inner objects\n    like image or type."
