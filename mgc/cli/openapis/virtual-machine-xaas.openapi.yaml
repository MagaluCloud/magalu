            x-viveiro: false
            security:
            -   OAuth2:
                - virtual-machine-xaas.read
        post:
            tags:
            - backups
            summary: Create a backup of a copy
            description: 'Create a backup of a Virtual Machine with the current tenant
                which is logged in.


                A Backup is ready for restore when it''s in completed status.


                #### Rules

                - It''s possible to create a maximum of 100 backups per virtual machine.

                - In case quota reached, choose a backup to remove.

                - You can inform ID or Name from a Virtual Machine if both informed
                the priority will be ID.

                - It''s only possible to create a backup of a valid virtual machine.

                - Each backup must have a unique name. It''s not possible to create
                backups with the same name.'
            operationId: create_backup_internal_v1_internal_backups_post
            parameters:
            -   name: project_type
                in: query
                required: true
                schema:
                    $ref: '#/components/schemas/ProjectTypeAll'
            requestBody:
                content:
                    application/json:
                        schema:
