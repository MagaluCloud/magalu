format: ascii
style: bold
rowLength: 200

columns:
  - name: NAME
    jsonpath: $.instances[*].name
    config:
      colors: [yellow]
      colorsFooter: [blue]
      colorsHeader: [green]
      widthMin: 40
  - name: ID
    jsonpath: $.instances[*].id
    config:
      align: right
      valign: top
  - name: ERROR
    jsonpath: $.instances[*].error
    config:
      maxWidth: 40
      colors: [red]
      autoMerge: true
