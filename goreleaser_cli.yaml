project_name: mgccli
version: 2
builds:
  - env: [CGO_ENABLED=0]
    id: "mgc"
    goos:
      - linux
      - darwin
      - freebsd
    binary: mgc
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/MagaluCloud/magalu/sdk.Version={{.Version}}
    flags:
      - -tags=embed release
    main: mgc/cli/main.go
  - env: [CGO_ENABLED=0]
    id: "mgcwin"
    goos:
      - windows
    binary: mgc
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/MagaluCloud/magalu/sdk.Version={{.Version}}
    flags:
      - -tags=embed release
    main: mgc/cli/main.go

snapcrafts:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    name: mgc
    summary: Magalu Cloud command line interface
    description: |
      TODO.
      Can span multiple lines.
    grade: stable
    confinement: strict
    license: GPL-3.0-only
    base: core24
    plugs:
      dot-config-mgc:
        interface: personal-files
        write:
          - $HOME/.config/mgc
      network-bind:
        interface: network-bind
    apps:
      mgc:
        command: mgc
        plugs:
          # - home
          - network
          - network-bind
          - dot-config-mgc

    # Additional packages needed by your application
    # stage-packages:
      # - ca-certificates
    # Files to include in the snap
    # layout:
      # $HOME/.config/mgc:
        # bind: $SNAP_DATA/.config/mgc
    # Snap store metadata
    # publish: true
    # channels:
      # - stable
archives:
  - id: mgc
    builds:
      - mgc
  - id: mgcwin
    format: zip
    builds:
      - mgcwin
nfpms:
  - maintainer: Magalu Cloud <magalucloud.cli@luizalabs.com>
    id: mgc
    description: MGC CLI.
    homepage: https://magalu.cloud/
    license: "GPL-3.0"
    package_name: mgccli
    bindir: /usr/bin
    formats:
      - deb
      - rpm
    builds:
      - mgc

brews:
  - name: mgccli
    homepage: "https://magalu.cloud"
    license: "GPL-3.0"
    repository:
      owner: MagaluCloud
      name: homebrew-mgccli
      branch: "{{.ProjectName}}-v{{.Version}}"
      git:
        url: "git@github.com:MagaluCloud/homebrew-mgccli.git"
        private_key: "{{ .Env.PRIVATE_KEY_PATH }}"
    commit_author:
      name: MagaluCloud
      email: magalucloud.cli@luizalabs.com
    ids:
      - mgc
release:
  replace_existing_artifacts: true
  github:
    owner: MagaluCloud
    name: mgccli
  draft: true
  prerelease: true
  header: |
    ## CLI ({{ .Date }})
