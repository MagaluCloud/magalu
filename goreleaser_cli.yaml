project_name: mgccli
builds:
  -
    env: [CGO_ENABLED=0]
    id: "mgc"
    goos:
      - linux
      - darwin
      - freebsd
    binary: mgc
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X magalu.cloud/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: mgc/cli/main.go
  -
    env: [CGO_ENABLED=0]
    id: "mgcwin"
    goos:
      - windows
    binary: mgc
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X magalu.cloud/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: mgc/cli/main.go
archives:
  - id: mgc
    builds:
      - mgc
    files:
      - src: "mgc/cli/RUNNING.md"
        dst: "README.md"
  - id: mgcwin
    format: zip
    builds:
      - mgcwin
    files:
      - src: "mgc/cli/RUNNING.md"
        dst: "README.md"

nfpms:
-
  maintainer: Magalu Cloud <magalucloud.cli@luizalabs.com>
  id: mgc
  description: MGC CLI.
  homepage: https://magalu.cloud/
  license: MIT
  package_name: mgccli
  bindir: /usr/bin
  formats:
  - deb
  - rpm
  builds:
    - mgc

brews:
  -
    name: mgccli
    homepage: "https://magalu.cloud"
    # auto = skip when is -rc
    # skip_upload: auto
    repository:
      pull_request:
        enabled: true
        draft: true
      owner: MagaluCloud
      name: homebrew-mgccli
      branch: main
      git:
        url: 'git@github.com:MagaluCloud/homebrew-mgccli.git'
        private_key: '{{ .Env.PRIVATE_KEY_PATH }}'
    commit_author:
      name: MagaluCloud
      email: magalucloud.cli@luizalabs.com
    ids:
    - mgc
release:
  replace_existing_artifacts: true
  github:
    owner: MagaluCloud
    name: mgccli
  prerelease: auto
  header: |
    ## CLI ({{ .Date }})
