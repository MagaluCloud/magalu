project_name: mgccli
version: 2
builds:
  -
    env: [CGO_ENABLED=0]
    id: "mgc"
    goos:
      - linux
      - darwin      
    binary: mgc
    goarch:
      - amd64
      - arm64      
    ldflags:
      - -s -w -X github.com/MagaluCloud/magalu/sdk.Version={{.Version}}"
    flags:
      - -tags=embed release
    main: mgc/cli/main.go
nfpms:
-
  maintainer: Magalu Cloud <magalucloud.cli@luizalabs.com>
  id: mgc
  description: MGC CLI.
  homepage: https://magalu.cloud/
  license: MIT
  package_name: mgccli
  bindir: /usr/bin
  formats:
  - deb
  builds:
    - mgc
release:
  replace_existing_artifacts: true
  draft: true
  prerelease: true
archives:
- id: mgc
  builds:
    - mgc
  name_template: "mgccli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  allow_different_binary_count: true