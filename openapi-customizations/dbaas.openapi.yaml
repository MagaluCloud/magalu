servers:
-   url: https://api-dbaas.{region}.jaxyendy.com
    variables:
        region:
            description: Region to reach the service
            default: br-ne-1
            enum:
            - br-ne-1
            - br-ne-2
            - br-se-1

tags:
-   name: backups
    description: backups
-   name: datastores
    description: datastores
-   name: flavors
    description: flavors
-   name: instances
    description: instances
-   name: replicas
    description: replicas
